{% extends "base.html" %}

{% block page_content %}
<div class="container-sm text-center">
    <br>&nbsp;
    <h5>Remove hive {{ hive.name }}?</h5>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Remove" type="button" class="btn btn-light">
        <a href="{% url 'hive_detail' hive.pk %}" type="button" class="btn btn-danger">Cancel</a>
    </form>
    <br>
</div>
{% endblock %}
